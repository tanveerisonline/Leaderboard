<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <div class="left">
      <div id="recent-score"><h2>Recent score</h2>
        <button class="refreshing" type="submit" id="refresh">Refresh</button>
      </div>
      
      <div id="leaderboard">
        <!-- Leaderboard data will be added here -->
      </div>
    </div>
    <div class="right">
      <h2>Add your score</h2>
      <form id="input-form">
        <input type="text" id="inputName" name="name" placeholder="your name"><br><br>
        <input type="number" id="inputScore" name="score" placeholder="your score"><br><br>
        <button type="submit" class="submit-btn" id="form-submit">Submit</button>
      </form> 
    </div>
      
  </div>
  <script src="./index.js"></script>
</body>
</html>
